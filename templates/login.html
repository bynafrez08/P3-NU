{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% include 'flash_messages.html' %}
    <div class="mt-5 conatiner">
        <br>
        <br>
        <div class="text-center">
            <h3 class="text-primary">Login</h3>
            <p class="lead">Iniciar sesion para acceder a la pagina</p>
        </div>

        <form action="/login/" method="POST">
            <div class=" d-flex align-items-center justify-content-center">
                <div class="bg-white col-md-4">
                    <div class="p-4 rounded shadow-md">
                        <div>
                            <label class="form-label">username</label>
                            <input type="text" name="username" class="form-control" placeholder="" id="username" required>
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label">password</label>
                            <input type="password" name="password" class="form-control" placeholder="" id="password" required>
                        </div>
                        <button class="btn btn-primary">
                            Enviar
                        </button>
                        <br>
                        <br>
                        <a href="{{ url_for('register') }}" class="text-center"> No tengo cuenta </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
