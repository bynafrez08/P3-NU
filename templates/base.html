<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
      <!--navbar-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-1 navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src="../../../static/logo1.png" alt="logo" width="190px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('jugadores') }}">Jugadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('equipos') }}">Equipos</a>
              </li>
              {% if 'username' in session %}
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('perfil') }}">Perfil</a>
                  </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <section id="content">
        {% block content %}

        {% endblock %}
    </section>

     <footer class="bg-dark py-4 mt-6">
        <img class="rounded mx-auto d-block" src="../../../static/logo1.png" alt="logo" width="300px">
        <div class="container text-light text-center">
          <small class="text-white-50">Desarollado por Nafsu Uddin</small>
          <small class="text-white-50 p-2">example@example.com</small>
          <small class="text-white-50 p-1.5">www.footballhub.com</small>
        </div>
     </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
