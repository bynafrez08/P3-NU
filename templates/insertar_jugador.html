{% extends 'base.html' %}

{% block title %}
    InsertarJugador
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="mt-5 conatiner">
        <div class="text-center">
            <h3 class="text-primary">Insertar un Jugador</h3>
            <p class="lead">Rellanar los siguientes campos:</p>
        </div>

        <form action="/jugadores/insertar" method="POST">
            <div class=" d-flex align-items-center justify-content-center">
                    <div class="bg-white col-md-4">
                        <div class="p-4 rounded shadow-md">
                            <div>
                                <label class="form-label">Nombre</label>
                                <input type="text" name="nombre" class="form-control" placeholder="" id="nombre" required>
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" name="apellido" class="form-control" placeholder="" id="apellido" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Altura</label>
                                <input type="number" name="altura" class="form-control" placeholder="" id="altura" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Posicion</label>
                                <input type="text" name="posicion" class="form-control" placeholder="" id="posicion" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Peso</label>
                                <input type="number" name="peso" class="form-control" placeholder="" id="peso" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Edad</label>
                                <input type="number" name="edad" class="form-control" placeholder="" id="edad" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Foto</label>
                                <input type="url" name="foto" class="form-control" placeholder="https://...." id="foto" required>
                            </div>
                            <div class="mt-3 mb-3">
                                <label class="form-label">Equipo</label>
                                <select id="equipo" name="equipo" class="form-select" aria-label="Default select example">
                                    {% for equipo in equipos %}
                                        <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </div>
            </div>
        </form>
    </div>
{% endblock %}
