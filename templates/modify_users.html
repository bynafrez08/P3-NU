{% extends 'base.html' %}

{% block title %}
    modify_user
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
   <div class="mt-5 conatiner">
        <div class="text-center">
            <h3 class="text-primary">Modificar Usuario</h3>
            <p class="lead">Modificar usuarios como admin</p>
        </div>

        <form action="/users/{{ users.id_username }}/modify/" method="POST">
            <div class=" d-flex align-items-center justify-content-center">
                <div class="bg-white col-md-4">
                    <div class="p-4 rounded shadow-md">
                        <div>
                            <label class="form-label">username</label>
                            <input type="text" name="username" class="form-control" placeholder="" id="username" value="{{ users.username }}">
                        </div>
                        <div class="mt-3">
                            <label class="form-label">password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mt-3">
                            <label  class="form-label">email</label>
                            <input type="text" name="email" class="form-control" id="email" value="{{ users.email }}">
                        </div>
                        <div class="mt-3">
                            <label  class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-control" placeholder="" id="name" value="{{ users.name }}">
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" name="surname" class="form-control" placeholder="" id="surname" value="{{ users.surname }}">
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="rol">Rol</label>
                            <select id="rol" name="rol" class="form-select" aria-label="Default select example">
                             <label class="form-label" for="rol">Rol</label>
                                <option value="admin" {% if users['rol'] == "admin" %}selected{% endif %}>Administrador</option>
                                <option value="user" {% if users['rol'] == "user" %}selected{% endif %}>Usuario</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
   </div>
{% endblock %}
