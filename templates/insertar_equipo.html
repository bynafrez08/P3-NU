{% extends 'base.html' %}

{% block title %}
    InsertarEquipo
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="mt-5 conatiner">
        <div class="text-center">
            <h3 class="text-primary">Insertar un Equipo</h3>
            <p class="lead">Rellanar los siguientes campos:</p>
        </div>

        <form action="/equipos/insertar/" method="POST">
            <div class=" d-flex align-items-center justify-content-center">
                    <div class="bg-white col-md-4">
                        <div class="p-4 rounded shadow-md">
                            <div>
                                <label class="form-label">Nombre</label>
                                <input type="text" name="nombre" class="form-control" placeholder="" id="nombre" required>
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Jugadores</label>
                                <select id="jugadores" name="jugadores" class="form-control" aria-label="Default select example">
                                    {% for jugador in jugadores %}
                                        <option value="{{ jugador.id }}">{{ jugador.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Estadio</label>
                                <input type="text" name="estadio" class="form-control" placeholder="" id="estadio" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">champions copa</label>
                                <input type="number" name="champions_copa" class="form-control" placeholder="" id="champions_copa" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">logo</label>
                                <input type="url" name="logo" class="form-control" placeholder="" id="logo" required>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label">Presidente</label>
                                <input type="text" name="presidente" class="form-control" placeholder="" id="presidente" required>
                            </div>
                            <div class="mt-3 mb-3">
                                <label  class="form-label">Entrenador</label>
                                <input type="text" name="entrenador" class="form-control" placeholder="" id="entrenador" required>
                            </div>
                            <button class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </div>
            </div>
        </form>
    </div>
{% endblock %}
