{% extends 'base.html' %}
{% block title %}
    Modifyequipos
{% endblock %}

{% block content %}
    <div class="mt-5 conatiner">
        <br>
        <br>
        <div class="text-center">
            <h3 class="text-primary">Modificar un Equipo</h3>
            <p class="lead">Solo se pueden modificar los siguientes campos:</p>
        </div>

        <form action="/equipos/{{ equipo.id }}/modify/" method="POST">
            <div class=" d-flex align-items-center justify-content-center">
                    <div class="bg-white col-md-4">
                        <div class="p-4 rounded shadow-md">
                            <div>
                                <label class="form-label" for="nombre">Nombre</label>
                                <input type="text" name="nombre" class="form-control" placeholder="" id="nombre" value="{{ equipo.nombre }}">
                            </div>
                            <div class="mt-3">
                                <label class="form-label" for="jugadores">Jugadores</label>
                                <select id="jugadores" name="jugadores" class="form-select" aria-label="Default select example" value="{{ equipo.jugadores }}">
                                    {% for jugador in jugadores %}
                                        {% if jugador.id  == equipo.id %}
                                            <option value="{{ jugador.id }}" selected>{{ jugador.nombre }}</option>
                                        {% else %}
                                            <option value="{{ jugador.id }}">{{ jugador.nombre }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mt-3">
                                <label  class="form-label" for="estadio">Estadio</label>
                                <input type="text" name="estadio" class="form-control" placeholder="" id="estadio" value="{{ equipo.estadio }}">
                            </div>
                            <div class="mt-3">
                                <label  class="form-label" for="posicion">champions_copa</label>
                                <input type="number" name="champions_copa" class="form-control" placeholder="" id="champions_copa" value="{{ equipo.champions_copa }}">
                            </div>
                            <div class="mt-3">
                                <label  class="form-label" for="logo">Logo</label>
                                <input type="url" name="logo" class="form-control" placeholder="" id="logo" value="{{ equipo.logo }}">
                            </div>
                            <div class="mt-3">
                                <label  class="form-label" for="presidente">Presidente</label>
                                <input type="text" name="presidente" class="form-control" placeholder="" id="presidente" value="{{ equipo.presidente }}">
                            </div>
                            <div class="mt-3 mb-3">
                                <label  class="form-label" for="entrenador">Entrenador</label>
                                <input type="text" name="entrenador" class="form-control" placeholder="" id="entrenador" value="{{ equipo.entrenador }}">
                            </div>
                            <button class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </div>
            </div>
        </form>
    </div>
{% endblock %}
